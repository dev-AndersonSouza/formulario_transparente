<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <link rel="stylesheet" href="style.css">
  <title>Login & Registrar</title>
</head>
<body>
  
  <div class="container-page" id="Container">
    <div class="login-container" id="LoginContainer">
      <h1 class="title">Login</h1>
      <form action="">
        <div class="input-line-container">
          <span class="name-input">E-mail</span>
          <input type="text" name="E-mail" id="" class="input-line">
        </div>
        <div class="input-line-container">
          <span class="name-input">Senha</span>
          <input type="text" name="Senha" id="" class="input-line">
        </div>
        <input type="button" value="login" class="button-login">
      </form>
    </div>
  </div>

  <script src="https://ajax.google.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="code.js"></script>

</body>
</html>
